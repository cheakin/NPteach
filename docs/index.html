<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>NPteach</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" />
  </head>

  <body>
    <div id="app">Loading...</div>
    <script>
      window.$docsify = {
        search: {
          placeholder: "搜索",
          noData: "No Results!",
        }, // 搜索
        // name: 'NPteach-note',  // 项目名,会展示在目录上方
        repo: "https://cheakin.github.io", // 项目地址, 会展示在页面右上方
        coverpage: true, // 是否开启自定义封面, 开启后会加载'#/_coverpage.md'文件
        loadSidebar: true, // 嵌套侧边栏
        alias: {
          "/.*/_sidebar.md": "/_sidebar.md",
        },
        subMaxLevel: 4, // 最大渲染层级
        sidebarDisplayLevel: 2, // 目录展示层级

        count: {
          countable: true,
          fontsize: "0.9em",
          color: "#5a5a5a",
          language: "chinese",
        }, // 字数统计
        pagination: {
          previousText: "上一章",
          nextText: "下一章",
          crossChapter: true,
          crossChapterText: true,
        },  // 分页导航

        maxLevel: 4, // 最大支持的目录渲染层级
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script> -->
    <!-- 搜索 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!-- 剪切 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <!-- 图片缩放 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <!-- 侧栏 -->
    <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script> -->
    <!-- 字数统计 -->
    <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
    <!-- 翻页 -->
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  </body>
</html>
